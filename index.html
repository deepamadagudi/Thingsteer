<div id="team-image-container" style="display: none; text-align: center; margin-top: 20px; overflow: hidden; transition: max-height 0.5s ease;">
  <img src="assets/team.png" alt="Team Image" style="width:80%; height:auto; object-fit: cover;" />
</div>

<script>
  function showTeamImage() {
    const teamImageContainer = document.getElementById('team-image-container');
    teamImageContainer.style.display = 'block';
  }

  function hideTeamImage() {
    const teamImageContainer = document.getElementById('team-image-container');
    teamImageContainer.style.display = 'none';
  }

  // // Hide the team image when scrolling
  // window.addEventListener('scroll', hideTeamImage);

  // Hide the team image when clicking other buttons
  const buttons = document.querySelectorAll('.feature-box');
  buttons.forEach(button => {
    button.addEventListener('click', (event) => {
      if (event.target.innerText !== 'Our Team') {
        hideTeamImage();
      }
    });
  });
</script>
<script>
  function scrollToTop() {
    window.scrollTo({
      top: document.body.scrollHeight,
      behavior: 'smooth' // Smooth scrolling effect
    });
  }
</script>
